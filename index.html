<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table cellspacing="10" cellpadding="10">
            <tr>
                <td></td>
                <td>Checkbox</td>
                <td>Radio</td>
                <td>Switch</td>
            </tr>
            <tr>
            <td>ON</td>
            <td>
                <label class="checkbox" for="myCheckbox_one">
                <input type="checkbox" class="check_input" id="myCheckbox_one" name="myCheckbox">
                <div class="checkmark"></div>
            </label>
            </td>
            <td>
                <label class="radio" for="myRadio_one">
                    <input type="radio" class="radio_input" id="myRadio_one" name="myRadio">
                    <div class="circle"></div>
                </label>
            </td>
            <td><label class="toggle" for="myToggle">
                <input class="toggle__input" name="" type="checkbox" id="myToggle">
                <div class="toggle__fill"></div>
            </label></td>
        </tr>
            <tr>
                <td>OFF</td>
                <td>
                    <label class="checkbox" for="myCheckbox_two">
                    <input type="checkbox" class="check_input" id="myCheckbox_two" name="myCheckbox">
                    <div class="checkmark"></div>
                </label>
                </td>
                <td>
                    <label class="radio" for="myRadio_two">
                        <input type="radio" class="radio_input" id="myRadio_two" name="myRadio">
                        <div class="circle"></div>
                    </label>
                </td>
                <td><label class="toggle" for="myToggle_two">
                    <input class="toggle__input" name="" type="checkbox" id="myToggle_two">
                    <div class="toggle__fill"></div>
                </label></td>
            </tr>
        </table>
    </div>
</body>
</html>
